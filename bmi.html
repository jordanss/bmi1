<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    
<body>
      <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Body Mass Index Calculator</a>
      </nav>

    <div class="bmi-container">
 
        <h1>Enter Measurements:</h1>
        <label class="m-label">Height:</label>
        <input class="input" type="number" min="1" max="5" id="height"></input><br>      
        <label class="m-label">Weight:</label>  
        <input class="input" type="number" min="1" max="200" id="weight"></input><br>
        <button id="calc" class="btn btn-primary calc-button">Calculate</button>
        <h2 id="measure"></h2>
        <p id="bmi"></p>
        <img id="Underweight" src="Underweight.png" class="measureimages">
        <img id="Normal" src="Normal.png" class="measureimages">
        <img id="Overweight" src="Overweight.png" class="measureimages">
        <img id="Obese" src="Obese.png" class="measureimages">
        <img id="Unknown" src="Unknown.jpg" class="measureimages">
    </div>
    <script src="bmi.js"></script>
    <link href="bmi.css" rel="stylesheet"/>
</body>
